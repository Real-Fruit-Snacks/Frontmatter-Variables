name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get plugin info from manifest
        id: manifest
        run: |
          echo "name=$(jq -r '.name' manifest.json)" >> $GITHUB_OUTPUT
          echo "description=$(jq -r '.description' manifest.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.tag.outputs.version }}"
          body: |
            ## ${{ steps.manifest.outputs.name }} v${{ steps.tag.outputs.version }}

            ${{ steps.manifest.outputs.description }}

            ### Installation

            #### From Community Plugins (Recommended)
            1. Open Obsidian Settings â†’ Community Plugins
            2. Search for "YAML Variable Templater"
            3. Click Install, then Enable

            #### Manual Installation
            1. Download `main.js`, `manifest.json`, and `styles.css` below
            2. Create folder: `<vault>/.obsidian/plugins/yaml-variable-templater/`
            3. Copy the downloaded files into that folder
            4. Reload Obsidian and enable the plugin

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.tag.outputs.version }}
          files: |
            main.js
            manifest.json
            styles.css
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
